      <span>Alessandro Lemos Jr</span>
      <p>Janeiro 2024</p>

        </a>
      </div>
    </div>
  </header>

  <main class="wrapper">
    <section class="decoder">
      <textarea 
        name="textarea" 
        class="decoder__textArea"
        id="textDecoder"
        placeholder="Digite seu texto..."
      ></textarea>

      <span class="decoder__alert">Apenas letras minúsculas e sem acento.</span>
      <div class="decoder__actions">
        <button class="btn btn--colored">Criptografar</button>
        <button class="btn btn--transparent">Descriptografar</button>
      </div>
    </section>

    <section class="decodedArea">
      <img class="decodedArea__image" src="./assets/images/hero-image.svg" alt="Hero image">
      
      <p class="decodedArea__void">
        Nenhuma mensagem encontrada
      </p>
      <h1 class="decodedArea__description">
        Digite um texto que você deseja criptografar ou descriptografar.
      </h1>
    </section>
